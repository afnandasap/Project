<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          


                <li class="sidebar">
                    <a style="font-size: 17px; margin-top: 10px;" routerLink="/admin/employee">Vektor Art</a>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                 
                 
<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle"> 
    <mat-spinner color="accent" diameter="70"></mat-spinner></div>
   


<mat-card *ngIf='!loading'>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class='uk-flex'>
            <span class="uk-width-expand"></span>
            <button style="color: rgb(255, 255, 255); float: right; background-color: #424242;" mat-flat-button color="primary" (click)="EmployeeDetail({},-1)">Tambah Daftar</button>
        </div>
        
        <table class="uk-flex">
            <thead>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Ukuran</th>
                <th>Jumlah</th>
                <th>Kertas</th>
                <th>Bingkai</th>
                <th>Lama Pengerjaan</th>
                <th>Harga</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.size}}</td>
                    <td>{{employee.jumlah}}</td>
                    <td>{{employee.paper}}</td>
                    <td>{{employee.bingkai}}</td>
                    <td>{{employee.time}}</td>
                    <td>{{employee.price}}</td>
                    <td>{{employee.gender}}</td>
                    <td align="right">
                        <mat-icon style="cursor: pointer; margin-right: 20px; color: #4CAF50;" (click)="EmployeeDetail(employee,idx)">edit_note</mat-icon>
                        <mat-icon style="cursor: pointer; color: rgb(255, 69, 69);" (click)="DeleteEmployee(employee.id, idx)">delete_forever</mat-icon>  
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
   
         
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
